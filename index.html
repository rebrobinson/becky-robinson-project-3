<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Emblema+One|Shrikhand|Source+Code+Pro:300" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link type="image/png" href="assets/favicon.png" rel="icon">
    <title>Magic 8 Ball</title>
</head>
<body class="custom">
    
    <header id="header">
        <h1>ask me a question!</h1>
        <p>let the magic 8 ball decide your fate</p>
        <p class="warning">you must enter a question!</p>
        <fieldset>
            <legend class="visually-hidden">question input</legend>
            <label for="question" class="visually-hidden">ask a yes or no question</label>
            <input type="text" id="question" class="question" placeholder="yes or no question">
            <label for="button" class="visually-hidden">click to submit question</label>
            <button type="submit" class="ask">?</button>
        </fieldset>
        <div class="credit">
            <p>made by becky robinson | beckyiscoding.com</p>
        </div>
    </header>

    <div class="result-container visually-hidden" id="result-container">
        <div class="answer-and-button">
            <div class="answer-appears"></div>
            <label for="try-again-button" class="visually-hidden">click to try again</label>
            <button type="submit" class="try-again" id="try-again-button">try again</button>
        </div>
        <div class="image">
            <img src="assets/magic-8-ball.svg" alt="">
        </div>
    </div>
    
    <script src='https://code.jquery.com/jquery-3.2.1.min.js'
    integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'></script>
    <script src="script.js"></script>

</body>
</html>
